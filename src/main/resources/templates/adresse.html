<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <div style="float:left;">
        <title>Baumarktshop: Wollen Sie bauen? Dann bauen Sie auf uns!</title>
    </div>
    <div style="float:right;">
        <button id="back" type="button" class="btn btn-danger"
            onclick="window.location.href = '/web.baumarkt-shop/kunde/{kunde.kundenId}';">Zurück</button>
        <button id="logout" type="button" class="btn btn-danger" onclick="logout()">Logout</button>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<style>
    .responsive {
        width: 100%;
        height: auto;
    }
</style>

<body>
    <h1 style="margin-top: 20px; margin-bottom: 20px;">Baumarktshop: Ihre Kundendaten</h1>
    <table class="table table-striped">
        <thead>
            <thead style="background-color:orange">
                <tr>
                    <th scope="col">KundenID</th>
                    <th scope="col">E-Mail</th>
                </tr>
            </thead>
        <tbody>
            <td>{kunde.kundenId}</td>
            <td>{kunde.email}</td>
            </tr>
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <h1 style="margin-top: 20px; margin-bottom: 20px;">Baumarktshop: Ihre Adresse</h1>
    <table class="table table-striped">
        <thead>
            <thead style="background-color:orange">
                <tr>
                    <th scope="col">Ort</th>
                    <th scope="col">Postleitzahl</th>
                    <th scope="col">Strasse</th>
                    <th scope="col">Hausnummer</th>
                    <th scope="col">Option</th>
                    <th>
                        <button type="button" class="btn btn-success" id="add"
                            onclick="window.location.href = '/web.baumarkt-shop/kunde/{kunde.kundenId}/einstellung/adresse/add'">Adresse
                            hinzufügen</button>
                        <script>
                            if ("{adresse.ort}" == "") {
                                document.getElementById("add").style.display = "inline";
                            } else {
                                document.getElementById("add").style.display = "none";
                            }
                        </script>
                    </th>
                </tr>
            </thead>
        <tbody>
            <td>{adresse.ort}</td>
            <td>{adresse.plz}</td>
            <td>{adresse.strasse}</td>
            <td>{adresse.hausnr}</td>
            <td>
                <button type="button" class="btn btn-warning" id="edit"
                    onclick="window.location.href = '/web.baumarkt-shop/kunde/{kunde.kundenId}/einstellung/adresse/edit'">Adresse
                    Ändern</button>
            </td>
            <td></td>
            </tr>
        </tbody>

        <script>
            function logout() {
                localStorage.clear();
                window.location.href = "http://localhost:8080/web.baumarkt-shop";
            }
        </script>
    </table>
</body>

</html>
