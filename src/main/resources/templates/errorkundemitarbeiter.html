<style>

        width: 200px;
        height: 200px;
        position: fixed;
        top: 50%;
        left: 50%;

        margin-left: -100px;
    }

    body {
        text-align: center;
    }

    .responsive {
        width: 100%;
        height: auto;
    }
</style>

<body>
    <h1 style="margin-top: 20px; margin-bottom: 20px; background-color:orange">Baumarktshop: Wollen Sie bauen? Dann
        bauen Sie auf uns!</h1>
    <h4 style="margin-left: 50px;">Es ist eine Fehler aufgetreten</h4>
    <h5 style="margin-left: 50px; margin-top: 20px; color: red">{fehler}</h5>
    <p style="margin-left: 50px;">Sie werden in 5 Sekunden auf die Hauptseite weitergeleitet</p>
</body>

<script>
    setTimeout(function () {
        if ({kunde} != -1 && {mitarbeiter} == -1) {
            window.location.href = "http://localhost:8080/web.baumarkt-shop/kunde/{kunde}";
        } else if ({kunde} == -1 && {mitarbeiter} != -1) {
            window.location.href = "http://localhost:8080/web.baumarkt-shop/mitarbeiter";
        }
    }, 5000);
</script>
