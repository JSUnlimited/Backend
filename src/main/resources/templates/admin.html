<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <div style="float:left;">
        <title>Baumarktshop: Wollen Sie bauen? Dann bauen Sie auf uns!</title>
    </div>
    <div style="float:right;">
        <button type="button" id="regist" class="btn btn-primary" onclick="window.location.href = '/web.baumarkt-shop/admin/mitarbeiter'">Mitarbeiter erstellen</button>
        <button id="logout" type="button" class="btn btn-danger" onclick="logout()">Logout</button>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<style>
    .responsive {
        width: 100%;
        height: auto;
    }
</style>

<body>
    <h1 style="margin-top: 20px; margin-bottom: 20px;">Baumarktshop: Mitarbeiter</h1>
    <table class="table table-striped">
        <thead style="background-color:orange">
            <tr>
                <th scope="col">MitarbeiterId</th>
                <th scope="col">E-Mail</th>
                <th scope="col">Vorname</th>
                <th scope="col">Nachname</th>
                <th scope="col">Option</th>
            </tr>
        </thead>
        {#for m in mitarbeiter}
        <tbody>
            <td>{m.mitarbeiterId}</td>
            <td>{m.email}</td>
            <td>{m.vorname}</td>
            <td>{m.nachname}</td>
            <td><button id="login" type="button" class="btn btn-danger"
                    onclick="mitarbeiterLoeschen('{m.mitarbeiterId}')">Mitarbeiter
                    l√∂schen</button></td>
            </tr>
        </tbody>
        {/for}
    </table>
</body>

<script>
    function logout() {
        localStorage.clear();
        window.location.href = "http://localhost:8080/web.baumarkt-shop";
    }

    async function mitarbeiterLoeschen() {
        await fetch('http://localhost:8080/baumarkt-shop/admin/' + arguments[0], {
            method: 'DELETE',
        })
        window.location.href = "http://localhost:8080/web.baumarkt-shop/admin"
    }
</script>

</html>
