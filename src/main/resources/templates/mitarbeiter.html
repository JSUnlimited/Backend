<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <div style="float:left;">
        <title>Baumarktshop: Wollen Sie bauen? Dann bauen Sie auf uns!</title>
    </div>
    <div style="float:right;">
        <button id="logout" type="button" class="btn btn-danger" onclick="logout()">Logout</button>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<style>
    .center {
        width: 200px;
        height: 200px;
        position: fixed;
        top: 50%;
        left: 50%;
        margin-top: -200px;
        margin-left: -100px;
    }

    body {
        text-align: center;
    }

    .red {
        color:red;
    }

    .responsive {
        width: 100%;
        height: auto;
    }
</style>

<body>

    <body>
        <h1 style="margin-top: 20px; margin-bottom: 20px; background-color:orange">Baumarktshop: Mitarbeiter</h1>
        <div class="center">
            <label>Bestellungen einsehen</label>
            <input type="number" min="1" max="1000" id="kundenId" class="form-control" placeholder="Kundenummer"/>
            <p></p>
            <button id="details" type="button" class="btn btn-primary" onclick="kundenBestellungen()">Anzeigen</button>
            <p></p>
            <button id="details" type="button" class="btn btn-primary" onclick="wareAuffuellen()">Warenbestand</button>
            <p></p>
            <p id="no kunde" class="red">KundenId größer gleich 1 und kleiner gleich 1000 zu wählen</p>
            <script>
                document.getElementById("no kunde").style.display = "none";
            </script>
        </div>
    </body>

    <script>
        function logout() {
            localStorage.clear();
            window.location.href = "http://localhost:8080/web.baumarkt-shop";
        }

        function kundenBestellungen() {
            var kundenId = $('#kundenId').val();

            document.getElementById("no kunde").style.display = "none";
            if (kundenId < 1 || kundenId > 1000) {
                document.getElementById("no kunde").style.display = "inline";
                return;
            }

            const result = JSON.parse(localStorage.getItem('data'));
            window.location.href = "http://localhost:8080/web.baumarkt-shop/mitarbeiter/" + result.mitarbeiterId + "/kunde/" + kundenId + "/bestellung";
        }

        function wareAuffuellen() {
            const result = JSON.parse(localStorage.getItem('data'));
            window.location.href = "http://localhost:8080/web.baumarkt-shop/mitarbeiter/" + result.mitarbeiterId + "/auffuellen";
        }
    </script>
</body>

</html>
